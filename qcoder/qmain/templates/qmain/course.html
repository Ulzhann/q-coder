{% extends "qmain/base.html" %}
{% block content %}
<div class="container-fluid mt-5">
  
  <!-- Heading -->
  <div class="card mb-4 wow fadeIn">

    <!--Card content-->
    <div class="card-body d-sm-flex justify-content-between">

      <h4 class="mb-2 mb-sm-0 pt-1">
        {% if title %}
        <span>{{ title }}</span>
        {% endif %}
      </h4>

      <form class="d-flex justify-content-center">
        <!-- Default input -->
        <input type="search" placeholder="Type your query" aria-label="Search" class="form-control">
        <button class="btn btn-primary btn-sm my-0 p" type="submit">
          <i class="fas fa-search"></i>
        </button>

      </form>

    </div>

  </div>
  <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Create New Task</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Title</label>
        </div>
        <div class="md-form mb-4 pink-textarea active-pink-textarea">
          <i class="fas fa-angle-double-right prefix grey-text"></i>
          <textarea id="form21" class="md-textarea form-control" rows="3"></textarea>
          <label for="form21">Task Description</label>
        </div>
        <br>
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="date" id="orangeForm-name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-date">Select Date</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="time" id="orangeForm-name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-time">Select Time</label>
        </div>
        
        <div class="md-form mb-4">
          <div class="file-upload-wrapper">
            <input type="file" id="input-file-now" class="file-upload" />
          </div>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange">Create</button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm"> Create Task</a>
</div>



  <!-- Heading -->
  <div class="row wow fadeIn">
    <!--Grid column-->
    <div class="col-md-12 mb-6">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Deadline</th>
          </tr>
        </thead>
        <tbody>    
        {% for task in tasks %}
          <tr>
            <th scope="row">{{ task.id }}</th>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.deadline }}</td>
          </tr>  
        {% endfor %}
        </tbody>
      </table> 
    </div>
  </div>
</div>      
<style>
  .active-pink-textarea.md-form label.active {
    color: #f48fb1;
  }
  .pink-textarea textarea.md-textarea:focus:not([readonly]) {
    border-bottom: 1px solid #f48fb1;
    box-shadow: 0 1px 0 0 #f48fb1;
  }
  .pink-textarea.md-form .prefix.active {
    color: #f48fb1;
  }
  .active-pink-textarea.md-form textarea.md-textarea:focus:not([readonly])+label {
    color: #f48fb1;
  }
</style>
<script>$('.file-upload').file_upload();</script>
{% endblock content %}
