{% extends "qmain/base.html" %}
{% block content %}

<div class="container-fluid mt-5">

  <!-- Heading -->
  <div class="card mb-4 wow fadeIn">

    <!--Card content-->
    <div class="card-body d-sm-flex justify-content-between">

      <h4 class="mb-2 mb-sm-0 pt-1">
        {% if title %}
        <span>{{ title }}</span>
        {% endif %}
      </h4>

      <!-- <form class="d-flex justify-content-center" method="POST">
       <button class="btn btn-primary btn-sm my-0 p" type="submit" style="font-size: 14px; font-weight: 700;">
          ADD
        </button>
      </form> -->
      <!-- Либо это -->
      <button class="btn btn-primary btn-sm my-0 p" data-toggle="modal" data-target="#createCourseModal" style="font-size: 14px; font-weight: 700;">
          ADD
      </button>
      <!-- Либо это -->
      <div class="text-center">
        <a class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#createCourseModal">Launch
          Modal Login Form</a>
      </div>

    </div>

  </div>
  <!-- Heading -->

  <!--Grid row-->
  <div class="row wow fadeIn">

    <!--Grid column-->
    <div class="col-md-9 mb-4">
      
      <!--Grid row-->
      <div class="row">
        
        {% for course in courses %}
        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!-- Card -->
          <div class="card gradient-card">

              <div class="card-image" style="background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg);">

                <!-- Content -->
                <a href="{% url 'course' %}">
                  <div class="text-white d-flex h-100 mask aqua-gradient-rgba">
                    <div class="first-content align-self-center p-3">
                      <h3 class="card-title">{{ course.name }}</h3>
                      <p class="lead mb-0">{{ course.code }}</p>
                    </div>
                  </div>
                </a>

              </div>
          </div>
          <!-- Card -->

        </div>
        <!--Grid column-->
        {% endfor %}

      </div>
      <!--Grid row-->
    </div>
    <!--Grid column-->

  </div>
  <!--Grid row-->
  <div class="modal fade" id="createCourseModal" tabindex="-1" role="dialog" aria-labelledby="createCourseModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="text" id="courseName" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-email">Title</label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="text" id="courseCode" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Course code</label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <textarea type="text" id="courseDescription" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Course description</label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="text" id="courseYear" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Year</label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="text" id="courseTerm" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Term</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Create course</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
