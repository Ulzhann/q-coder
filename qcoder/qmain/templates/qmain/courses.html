{% extends "qmain/base.html" %}
{% load static %}
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="{% static 'qmain/css/bootstrap.min.css'  %}" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="{% static 'qmain/css/mdb.min.css' %}" rel="stylesheet">
<!-- Your custom styles (optional) -->
<link href="{% static 'qmain/css/style.min.css' %}" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
{% block content %}

<div class="container-fluid mt-5">

  <!-- Heading -->
  <div class="card mb-4 wow fadeIn">

    <!--Card content-->
    <div class="card-body d-sm-flex justify-content-between">

      <h4 class="mb-2 mb-sm-0 pt-1">
        {% if title %}
        <span>{{ title }}</span>
        {% endif %}
      </h4>

      <!-- <form class="d-flex justify-content-center" method="POST">
       <button class="btn btn-primary btn-sm my-0 p" type="submit" style="font-size: 14px; font-weight: 700;">
          ADD
        </button>
      </form> -->
      <!-- Либо это -->
      <!-- Либо это -->
      <div class="text-center">
        <button class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#createCourseModal" id="formButton">Create New Course</button>
      </div>

    </div>

  </div>
  <!-- Heading -->

  <!--Grid row-->
  <div class="row wow fadeIn">

    <!--Grid column-->
    <div class="col-md-9 mb-4">
      
      <!--Grid row-->
      <div class="row">
        
        {% for course in courses %}
        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!-- Card -->
          <div class="card gradient-card">

              <div class="card-image" style="background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg);">

                <!-- Content -->
                <a href="{% url 'course' %}">
                  <div class="text-white d-flex h-100 mask aqua-gradient-rgba">
                    <div class="first-content align-self-center p-3">
                      <h3 class="card-title">{{ course.name }}</h3>
                      <p class="lead mb-0">{{ course.code }}</p>
                    </div>
                  </div>
                </a>

              </div>
          </div>
          <!-- Card -->

        </div>
        <!--Grid column-->
        {% endfor %}

      </div>
      <!--Grid row-->
    </div>
    <!--Grid column-->

  </div>
  <!--Grid row-->
  <form id="formcourse">
  <div class="modal fade" id="createCourseModal" tabindex="-1" role="dialog" aria-labelledby="createCourseModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Create Course</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-edit prefix grey-text"></i>
            <input type="text" id="courseName" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm">Title</label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-edit prefix grey-text"></i>
            <input type="text" id="courseCode" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm">Course code</label>
          </div>
          <div class="md-form mb-4">
            <i class="fas fa-edit prefix grey-text"></i>
            <input type="text" id="courseDes" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm">Course description</label>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Create course</button>
        </div>
      </div>
    </div>
  </div>
</form>




</div>
{% endblock content %}
 <!--Main layout-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      $(document).ready(function() {
        $("#formButton").click(function() {
          $("#formcourse").toggle();
        });
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
